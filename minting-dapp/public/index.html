<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title></title>
  <link rel="icon" type="image/png" href="/build/images/fav.png" />

  <link rel="stylesheet" href="/build/main.css">
  <script src="/build/main.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
  
</head>
<body>  
  <nav class="fixed inset-x-0 top-0 left-0 flex justify-between bg-[#060126] mx-auto z-[9999]" id="mobileMenuFull">
    <div class="flex flex-row px-7 mt-[0.8vh]" id="mobileMenuLogo">
      <a href="#firstScreen"><img class="content-center" id="navLogo" src="/build/images/logo.png"/></a>
    </div>
   
    <ul class="hidden md:flex md:flex-row justify-between my-auto" id="mobileMenuNav">
      <li class="pr-5"><a href="#dappContainer"> main/Dapp </a></li>
      <li class="pr-5"><a href="#moreScreen1"> moreScreen1 </a></li>
      <li class="pr-5"><a href="#moreScreen2"> moreScreen2 </a></li>
    </ul>

    <ul class="hidden md:flex md:flex-row my-auto" id="mobileMenuIcon">
      <li class="pr-5"><a href="#news" class="i"><i class="fa fa-discord-alt"></i></a></li>
      <li class="pr-5"><a href="#contact" class="i"><i class="fa fa-twitter"></i></a></li>
      <li class="pr-5"><a href="#contact" class="i"><i class="fa fa-facebook"></i></a></li>
    </ul>

    <p id="hamburgerbtn" class="md:hidden bg-purple-800 px-[4.2vh] pt-[3vh] mx-0 my-0 text-[#ddd]"><i class="fa fa-bars"></i></p>

    <script>
      let hamburger = document.getElementById('hamburgerbtn');

      let mobileMenu = document.getElementById('mobileMenuNav');
      let mobileMenuFull = document.getElementById('mobileMenuFull');
      let mobileMenuIcon = document.getElementById('mobileMenuIcon');
      let mobileMenuLogo = document.getElementById('mobileMenuLogo');
      let hamburgerbtn = document.getElementById('hamburgerbtn');
      hamburger.addEventListener('click', function(){
        mobileMenu.classList.toggle('active');
        mobileMenuFull.classList.toggle('active');
        mobileMenuFull.classList.toggle('flex');
        mobileMenuFull.classList.toggle('content-center');
        mobileMenuLogo.classList.toggle('flex')
        mobileMenuLogo.classList.toggle('content-center')
        mobileMenuIcon.classList.toggle('hidden');
        mobileMenuIcon.classList.toggle('inline-flex');
        hamburger.classList.toggle('pt-[3vh]');
      });
    </script>

  </nav>
  <div class="firstScreen" id="firstScreen">
    <img id="bannerkilla" src="/build/images/bannerkilla.png" alt="bannerkilla" />
  </div>

  <div id="dappContainer">
    <main>
        <img id="logo" src="/build/images/logo.png" alt="Logo" />
        <div id="minting-dapp"></div>
    </main>
  </div>

  <div class="moreScreen1" id="moreScreen1">
    <h1>GALLERY</h1>
    <div class="portraits">
    <img id="spacegallery" src="/build/images/spacegallery.png" alt="Space Gallery" />
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt, sed at obcaecati totam rerum quis ullam dolores labore exercitationem cum.</p>
  </div>

  <div class="moreScreen2" id="moreScreen2">
    
  </div>
</body>
</html>
